<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background: #333;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #444;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
    }

    section {
      padding: 20px;
    }

    h2 {
      color: #fff; /* Text color: white */
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for better contrast */
      padding: 10px; /* Add padding for better appearance */
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: auto;
    }

    label {
      margin-bottom: 8px;
      color: #fff; /* Set label text color to white for better contrast */
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for better contrast */
      padding: 8px; /* Add padding for better appearance */
    }

    input, select {
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ticket Booking System</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">Events</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Book Your Tickets</h2>
    <form id="bookingForm">
      <label for="event">
        Select Event:
      </label>
      <select id="event" name="event">
        <option value="movie">Movie</option>
        <option value="concert">Concert</option>
        <!-- Add more options as needed -->
      </select>

      <label for="quantity">
        Number of Tickets:
      </label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="name">
        Your Name:
      </label>
      <input type="text" id="name" name="name" required>

      <button type="button" onclick="submitForm()">Book Now</button>
    </form>

    <div id="confirmation" style="display:none;">
      <p id="confirmationText">Your tickets have been booked. Thank you!</p>
    </div>
  </section>

  <script>
    function submitForm() {
      // Perform any additional processing here (e.g., sending data to a server)
      // For now, just show a confirmation message
      document.getElementById('bookingForm').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    }
  </script>

</body>
</html>
